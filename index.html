<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Веб-Магазин</title>
    <style>
        /* CSS код для стилизации */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мой веб-магазин!</h1>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Товар 1">
        <h2>Товар 1</h2>
        <p>Описание товара 1</p>
        <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Товар 2">
        <h2>Товар 2</h2>
        <p>Описание товара 2</p>
        <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
    </div>

    <script>
        function addToCart(productName) {
    alert(productName + " добавлен в корзину!");
    sendToBot(productName);
}

function sendToBot(productName) {
    fetch('/send-to-bot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({product: productName}),
    });
}
    </script>
</body>
</html>
